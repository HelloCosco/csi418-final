{% extends 'base.html' %}

{% block content %}

<!--Creates the popup body-->
<div class="modal" id="delete_question_popup" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h6 class="modal-title">Confirm deletion</h6>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>

                    <div class="modal-body">
                        <h6 class="modal-title">Are you sure you want to permanently delete this question?</h6>
                    </div>

                    <div class="modal-footer">
                        <a class="btn btn-secondary" href="{% url 'maker:delete_question' id=question.id %}" role="button">Delete</a>
                        <button type="button" class="btn btn-outline-danger" data-dissmiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
